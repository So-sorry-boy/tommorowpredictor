<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomorrow Day Predictor</title>

  <!-- Stylish font for Aryaman's name -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
     body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align: center;
  background: linear-gradient(135deg, #1a1523 0%, #3a227b 100%);
  color: #eee;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

h1 {
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  margin-bottom: 20px;
  color: #d1aaff;
  letter-spacing: 1px;
  text-shadow: 0 2px 12px #3a227b88;
}

label {
  font-size: clamp(1rem, 2vw, 1.2rem);
  margin-bottom: 10px;
  display: block;
  color: #c3b1e1;
}

select, button {
  padding: 10px 15px;
  font-size: clamp(0.9rem, 2vw, 1.1rem);
  border-radius: 8px;
  border: none;
  margin: 10px;
  outline: none;
  background: #231942;
  color: #eee;
  box-shadow: 0 2px 8px #0002;
  transition: box-shadow 0.2s, background 0.2s;
}

select:focus {
  box-shadow: 0 0 0 2px #b983ff99;
}

button {
  background: linear-gradient(90deg, #7f53ac 0%, #657ced 100%);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 16px #2d185655;
}

button:hover {
  background: linear-gradient(90deg, #b983ff 0%, #7f53ac 100%);
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 2px 10px #0005;
}

/* Progress Bar */
.progress-container {
  width: 80%;
  max-width: 400px;
  background: rgba(100, 71, 133, 0.23);
  border-radius: 20px;
  overflow: hidden;
  margin-top: 20px;
  height: 20px;
  display: none;
  box-shadow: 0 2px 10px #0003;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #b983ff, #7f53ac);
  animation: progressAnim 8s linear forwards;
}

@keyframes progressAnim {
  from { width: 0%; }
  to { width: 100%; }
}

/* Funny Loading Text */
#loadingText {
  margin-top: 15px;
  font-size: clamp(0.9rem, 2.5vw, 1.2rem);
  font-style: italic;
  color: #b983ff;
  min-height: 24px;
  transition: opacity 0.3s;
}

/* Result */
#result {
  margin-top: 20px;
  font-size: clamp(1.2rem, 3vw, 1.6rem);
  font-weight: bold;
  animation: fadeIn 0.8s ease-in;
  color: #ffe8fa;
  text-shadow: 0 2px 10px #7f53ac88;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Footer with Stylish Name */
footer {
  position: absolute;
  bottom: 10px;
  font-size: clamp(0.9rem, 2vw, 1.1rem);
  font-family: 'Pacifico', cursive;
  color: #b983ff;
  letter-spacing: 1px;
  animation: floaty 4s ease-in-out infinite alternate;
}

@keyframes floaty {
  0% { transform: translateY(0);}
  100% { transform: translateY(-6px);}
}

@media (max-width: 600px) {
  select, button {
    width: 90%;
  }
}
  </style>
</head>
<body>
  <h1>Tomorrow Day Predictor</h1>

  <label for="today">Select Today's Day:</label>
  <select id="today">
    <option value="">--Choose a Day--</option>
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>

  <br>
  <button onclick="predictTomorrow()">Predict Tomorrow</button>

  <!-- Progress Bar -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Funny Loading Text -->
  <div id="loadingText"></div>

  <!-- Result -->
  <div id="result"></div>

  <!-- Footer -->
  <footer>— Made By Aryaman Gupta —</footer>

  <script>
    const funnyLines = [
      "Transmitting data to aliens...",
      "Enabling quantum computers...",
      "Breaking some physics laws...",
      "Searching through time loops..."
    ];

    function predictTomorrow() {
      let today = document.getElementById("today").value;
      let result = document.getElementById("result");
      let progressContainer = document.getElementById("progressContainer");
      let progressBar = document.getElementById("progressBar");
      let loadingText = document.getElementById("loadingText");

      if(today === "") {
        result.innerHTML = "⚠️ Please select today's day!";
        return;
      }

      // Reset
      result.innerHTML = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      loadingText.innerHTML = "";

      // Restart animation
      progressBar.style.animation = "none";
      progressBar.offsetHeight; // trigger reflow
      progressBar.style.animation = "progressAnim 8s linear forwards";

      // Show sarcastic lines every 2s
      let i = 0;
      loadingText.innerHTML = funnyLines[i];
      let interval = setInterval(() => {
        i++;
        if (i < funnyLines.length) {
          loadingText.innerHTML = funnyLines[i];
        }
      }, 2000);

      // After 8s show result
      setTimeout(() => {
        clearInterval(interval);
        let days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
        let index = days.indexOf(today);
        let tomorrow = days[(index + 1) % 7];

        progressContainer.style.display = "none";
        loadingText.innerHTML = "";
        result.innerHTML = "✅ Tomorrow is <span style='color:yellow;'>" + tomorrow + "</span>";
      }, 8100);
    }
  </script>
</body>
</html>
